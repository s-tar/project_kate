<form class="user-registration-form form ajax-submit" action="/user/registrate" method="post">
    <div class="row">
        <div class="col s12"><input type="file" name="photo" value="" class="image-loader" data-image="" data-title="Загрузить фото"/></div>
        <div class="col s6 first_name_col"><input type="text" placeholder="Имя" name="first_name" value="" /></div>
        <div class="col s6 last_name_col"><input type="text" placeholder="Фамилия" name="last_name" value=""/></div>
        <div class="col s12"><input type="text" autocomplete="off" placeholder="Электронная почта" name="email" value=""/></div>
        <div class="col s12"><input type="password" autocomplete="off" placeholder="Пароль" name="password" value=""/></div>
        <div class="col s12"><input type="password" autocomplete="off" placeholder="Повтор пароля" name="repassword" value=""/></div>
        <div class="col s12"><input type="submit" value="Регистрация"/></div>
    </div>
</form>
